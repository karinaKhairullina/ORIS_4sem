<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<p>А тут информация о вас</p>
{% if user.is_authenticated %}
      <p>Logged as {{ user.username }}</p>|
      <p>{{ user.email }}</p>
    {% else %}
      <a class="btn btn-primary" href="{% url 'social:begin' 'google-oauth2' %}">
        Login
      </a>
{% endif %}
</body>
</html>
